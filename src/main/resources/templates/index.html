<!DOCTYPE HTML>
<html xmlns:spring="http://java.sun.com/xml/ns/javaee" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Every Day Notepad</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- MY SCRIPTS -->
        <script type="text/javascript" th:src="@{/js/src/app.js}"></script>
    </head>
    <style>
        .priority {
            width: 20px;
            height: 60px;
            float: right;
            margin: 0;
            padding: 0;
        }

        .high {
            background: red;
        }

        .medium {
            background: yellow;
        }

        .low {
            background: green;
        }

    </style>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">
                            <p>Every day notepad</p>
                        </a>
                    </div>
                    <div class="navbar-right">
                        <p class="navbar-brand" th:text="'User: ' + ${user.name}"></p>
                    </div>
                </div>
            </nav>
            <ul class="list-group">
                <div class="col-xs-9">
                    <li th:each="note: ${notes}" class="list-group-item">
                        <div class="note">
                            <div class="priority" th:classappend="${note.priority}"></div>
                            <h3 th:text="${note.title}"></h3>
                            <p th:text="${note.content}"></p>
                        </div>
                    </li>
                </div>
            </ul>
            <div class="col-xs-3">
                <button id="add-note" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add note</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Add Note</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="note-title">Note Title</label>
                                        <input type="text" class="form-control" id="note-title" placeholder="Note Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="note-content">Description</label>
                                        <input type="text" class="form-control" id="note-content" placeholder="Description">
                                    </div>
                                    <div class="form-group">
                                        <label>Priority</label>
                                        <!--<input type="text" class="form-control" id="priority" placeholder="Priority">-->
                                        <div class="dropdown">
                                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                Select priority level
                                                <span class="caret"></span>
                                            </button>
                                            <ul id="priority" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                <li><a>high</a></li>
                                                <li><a>medium</a></li>
                                                <li><a>low</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="userName">User</label>
                                        <input type="text" class="form-control" id="userName" placeholder="User">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="add-note-button">Add Note</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Sorting
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Sort by create stamp</a></li>
                        <li><a href="#">Sort by name</a></li>
                        <li><a href="#">Sort by urgency</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
