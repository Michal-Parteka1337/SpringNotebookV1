<!DOCTYPE HTML>
<html>
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <style>
        .priority {
            width: 20px;
            height: 60px;
            float: right;
            margin: 0;
            padding: 0;
        }

        .high-priority {
            background: red;
        }

    </style>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').focus();
        })
    </script>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">
                            <p>Every day notepad</p>
                        </a>
                    </div>
                </div>
            </nav>
            <ul class="list-group">
                <div class="col-xs-9">
                    <li class="list-group-item">
                        <div class="note">
                            <div class="priority high-priority"></div>
                            <h3>Note title</h3>
                            <p>Note content</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="note">
                            <div class="priority high-priority"></div>
                            <h3>Note title</h3>
                            <p>Note content</p>
                        </div>
                    </li>
                </div>
            </ul>
            <div class="col-xs-3">
                <button id="add-note" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add note</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Add Note</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="noteTitle">Note Title</label>
                                        <input type="text" class="form-control" id="noteTitle" placeholder="Note Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description" placeholder="Description">
                                    </div>
                                    <div class="form-group">
                                        <label for="priority">Priority</label>
                                        <input type="text" class="form-control" id="priority" placeholder="Priority">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" href="/addNote">Add Note</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Sorting
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Sort by create stamp</a></li>
                        <li><a href="#">Sort by name</a></li>
                        <li><a href="#">Sort by urgency</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
